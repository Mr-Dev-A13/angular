<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Title" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Add Todo</button>
    <button class="btn" (click)="fetchTodos()">Lording</button>
  </div>

  <hr>

  <p class="error" *ngIf="error; else todosBlock">{{error}}</p>

  <ng-template #todosBlock>
    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todoData.length; else noTodoList">
        <div class="card" *ngFor="let todo of todoData">
          <p>
            <span [class.completed]="todo.completed">{{ todo.title | titlecase }}</span>
            <span>
              <button
                class="btn btn-danger"
                (click)="removeTodo(todo.id)"
              >Delete</button>
              <button
                class="btn"
                [disabled]="todo.completed"
                (click)="completedTodo(todo.id)"
              >Done</button>
            </span>
          </p>
        </div>
      </div>
      <ng-template #noTodoList>
        <p>
          No Todo Items...
        </p>
      </ng-template>
    </div>
  </ng-template>


  <ng-template #loadingBlock>
    <p>Loading...</p>
  </ng-template>
</div>
