<div class="input-content">
  <input
    class="input"
    type="text"
    placeholder="Title"
    [(ngModel)]="title"
    #titleInputRef
  />
  <input
    class="input"
    type="text"
    placeholder="Text"
    [(ngModel)]="text"
  />
  <div class="buttons-content">
    <button class="add-post" (click) = "addPost()">Add Post</button>
    <button class="focus-title" (click) = "onFocusTitle()">Focus Title</button>
  </div>
</div>
